		<h3>Nhóm 3</h3>

		<div>
			<div class="box">
				<div id="chatbox">

				</div>
			</div>

			<div id="userInput">
				<input
					id="textInput"
					type="text"
					name="msg"
					placeholder="Type something intelligent"
				/>
				<span class="input-border input-border-alt"></span>

				<button id="buttonInput">
					<div class="svg-wrapper-1">
						<div class="svg-wrapper">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								width="24"
								height="24"
							>
								<path fill="none" d="M0 0h24v24H0z"></path>
								<path
									fill="currentColor"
									d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
								></path>
							</svg>
						</div>
					</div>
					<span>Send</span>
				</button>
			</div>

			<script>
				function getBotResponse() {
					var rawText = $('#textInput').val().trim()
					if (rawText == '') return
					var userHtml =
						'<div class="avatar"><div style="display: flex; align-items: center;"><img src="/static/vo.webp" alt="" style="float: right;"><span style="margin-left: 1rem; font-size: 20px; font-weight: bold; font-family: monospace;">User</span></div><p class="userText"><span>' + rawText +'</span></p></div>'
					$('#textInput').val('')
					$('#chatbox').append(userHtml)

					$('#chatbox').scrollTop($('#chatbox')[0].scrollHeight)

					document
						.getElementById('userInput')
						.scrollIntoView({ block: 'start', behavior: 'smooth' })
					$.get('/get', { msg: rawText }).done(function (data) {
						var botHtml =
							'<div class="avatar"><div style="display: flex; align-items: center;"><img src="/static/images.png" alt=""><span style="margin-left: 1rem; font-size: 20px; font-weight: bold; font-family: monospace;">Chatbot</span></div><p class="botText"><span>' + data +'</span></p></div>'
						$('#chatbox').append(botHtml)

						$('#chatbox').scrollTop($('#chatbox')[0].scrollHeight)

						document.getElementById('userInput')
					})
				}
				$('#textInput').keypress(function (e) {
					if (e.which == 13) {
						getBotResponse()
					}
				})
				$('#buttonInput').click(function () {
					getBotResponse()
				})
			</script>
		</div>
	</body>
