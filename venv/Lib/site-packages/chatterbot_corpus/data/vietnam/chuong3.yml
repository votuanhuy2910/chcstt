      - "Chương 3: Cấu trúc điều kiện\n
        3.1. Điều kiện if:\n
        a. Cú pháp:\n
        1.if (BT logic) {\n
            ................ //Khối lệnh\n
          }\n
        2.if (BT logic) {\n
            ................ //Khối lệnh 1\n
          }\n
          else {\n
            ................ //Khối lệnh 2\n
          }\n
        3.if (BT logic) {\n
            ................ //Khối lệnh\n
          }\n
          else if (BT logic) {\n
            ................ //Khối lệnh\n
          }\n
          Chú ý:\n
          + C++ qui ước:\n
            true != 0\n
            false == 0\n
          + Kiểu Logic:\n
            - Là kiểu thể hiện giá trị đúng sai\n
            - Có hai giá trị: true hoặc false\n
            - Các phép toán: \n
              && là phép AND (và)\n
              || là phép OR (hoặc)\n
              ! là phép NOT (phủ định)\n
        3.2. Cấu trúc lựa chọn switch … case …\n
        a. Trường hợp sử dụng\n
        - Khi có quá nhiều lựa chọn dẫn đến nếu dùng cấu trúc if … else … if sẽ dài dòng và khó hiểu.\n
        - Khi sự so sánh chỉ là so sánh bằng, không phải so sánh thứ tự.\n
        b. Cú pháp:\n
        switch (biểu thức nguyên) {\n
          case trường hợp 1:\n
            Các câu lệnh 1;\n
            break;\n
          case trường hợp 2:\n
            Các câu lệnh 2;\n
            break;\n
          …\n
          default:\n
            Các câu lệnh n;\n
            break;\n
        }\n
        Lưu ý:\n
        - Biểu thức nguyên: Biến kiểu nguyên, biểu thức có giá trị nguyên, hoặc kiểu ký tự, kiểu logic.\n
        - Trường hợp ... : là số nguyên, hằng ký tự, hoặc biểu thức hằng, giá trị logic.\n
        - default: (trường hợp ngoại lệ), sẽ được thực thi nếu các trường hợp ở trên không xảy ra (thành phần không bắt buộc).\n
        "