      - "Chương 4: Cấu trúc lặp\n
        4.1. Các cấu trúc lặp:\n
        1.while (BT logic) {\n
          ................ //Khối lệnh\n
          }\n
        2. do { \n
          ................ //Khối lệnh\n
          } while (BT logic);\n
        Lưu ý:\n
        - có dấu ; ở cuối lệnh while\n
        - Khối lệnh luôn được thực hiện ít nhất 1 lần\n
        3.for (khởi tạo ; điều kiện; lệnh thực hiện sau) { \n
          ........... //Khối lệnh\n
          }\n
        Ví dụ:\n
        for(int i=0; i< 5; i++)\n
          cout<<=0; --j) cout<<”Hello world”<<endl;\n
        int j=10;\n
        for(;j>=0;--j)\n
          cout<<”Hello world”<<endl;\n
        + Lưu ý: các thành phần trong lệnh for có thể được khuyết\n
        4.2. Mối liên quan giữa for và while:\n
        a. Chuyển lệnh for thành while:\n
        Khởi_tạo_for;\n
        while (điều_kiện_của_for) { \n
          .... //Khối lệnh trong thân lệnh for\n
          Lệnh_thực_hiện_sau_của_for;\n
        }\n
        b. Chuyển lệnh while thành for:\n
        for ( ; điều_kiện_của_while; ) { \n
          ..... //Khối lệnh trong thân lệnh while\n
        }\n
