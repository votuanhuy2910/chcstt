    - - 'Nội dung của chương 6'
      - "Chương 6: Mảng\n
        6.1. Định nghĩa: Mảng là một tập hợp nhiều phần tử có cùng một kiểu giá trị và có cùng chung một tên\n
        6.2. Khai báo: Kiểu_dữ_liệu Tên_mảng[spt][spt]....; \n
        Cụ thể:\n
        a. Mảng một chiều: Kiểu_dữ_liệu Tên_mảng[spt];\n
        b. Mảng hai chiều: Kiểu_dữ_liệu Tên_mảng[spt dòng][spt cột];\n
        Lưu ý quan trọng:\n
        - Chỉ số của mảng luôn luôn được đánh từ chỉ số 0\n
        - Các phần tử của mảng ta có thể sử dụng như một biến bình thường\n
        Ví dụ: Gán một phần tử của mảng cho 10\n
        a[2] = 10;\n
        "